<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml/"
	xmlns:th="http://www.thymeleaf.org">
<head th:include="/_layout/_header">
</head>
<body>
	<nav th:include="/_layout/_header_nav"></nav>
	<div id="gtco-subscribe">
		<div class="gtco-container">
			<div class="row animate-box">
				<div class="col-md-8 col-md-offset-2 text-center gtco-heading">
					<h2>加入组织</h2>
					<p>输入某个组织的邀请码即可加入该组织</p>
				</div>
			</div>
			<div class="row animate-box">
				<div class="col-md-8 col-md-offset-2">
					<form class="form-inline" th:action="@{/group/doJoin}" th:method="post">
						<div class="col-md-6 col-sm-6">
							<div class="form-group">
								<label for="email" class="sr-only">Email</label>
								 <input type="text" class="form-control" placeholder="组织分享码" name="shareId">
							</div>
						</div>
						<div class="col-md-6 col-sm-6">
							<button type="submit" class="btn btn-default btn-block">加入</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
