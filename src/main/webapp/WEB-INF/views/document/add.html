<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml/"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="/_layout/_header :: _header"></head>
</head>
<body>
	<nav th:replace="/_layout/_header_nav :: _header_nav"></nav>
	<div id="gtco-subscribe">
		<div class="gtco-container">
			<div class="row animate-box">
				<div class="col-md-8 col-md-offset-2 text-center gtco-heading">
					<h2>上传文档</h2>
					<p>为当前组织分享文档</p>
				</div>
			</div>
			<div class="row animate-box">
				<div class="col-md-8 col-md-offset-2">
					<form class="form-inline" th:action="@{/document/doAdd}" th:method="post" enctype="multipart/form-data">
						<input type="file" class="form-control" placeholder="选择一个文档" name="file"/>
						<input type="password" class="form-control" placeholder="加密(可选)" name="dpass"/>
						<input type="hidden" name="gpid"  th:value="${gpid}"/>
						<button type="submit" class="btn btn-default btn-block">上传</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
